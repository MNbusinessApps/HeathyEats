<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Source App - Statistical Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gold-gradient { background: linear-gradient(135deg, #FFC700 0%, #D1A200 100%); }
        .card-hover { transition: transform 0.25s ease-out, box-shadow 0.25s ease-out; }
        .card-hover:hover { transform: translateY(-4px); box-shadow: 0 0 24px rgba(255, 199, 0, 0.15); }
        .confidence-over { color: #22C55E; }
        .confidence-under { color: #EF4444; }
    </style>
</head>
<body class="bg-black text-gray-100 min-h-screen">
    
    <!-- Home Screen -->
    <div id="home-screen" class="min-h-screen flex items-center justify-center">
        <div class="text-center max-w-4xl mx-auto px-6">
            <!-- Logo and Branding -->
            <div class="mb-16">
                <div class="flex items-center justify-center mb-6">
                    <svg class="w-16 h-16 text-yellow-500 mr-4" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                    </svg>
                    <h1 class="text-6xl font-bold text-yellow-500">Food Source</h1>
                </div>
                <p class="text-xl text-gray-400 mb-2">Statistical analysis for the modern bettor</p>
                <p class="text-sm text-gray-500">Real data • Real confidence • Real results</p>
            </div>
            
            <!-- Action Buttons -->
            <div class="space-y-6">
                <button onclick="showScreen('nfl-screen')" 
                        class="gold-gradient text-black font-semibold py-4 px-12 rounded-lg text-xl hover:shadow-lg transition-all transform hover:scale-105 active:scale-98">
                    NFL Player Props
                </button>
                <br>
                <button onclick="showScreen('nba-screen')" 
                        class="gold-gradient text-black font-semibold py-4 px-12 rounded-lg text-xl hover:shadow-lg transition-all transform hover:scale-105 active:scale-98">
                    NBA Player Props
                </button>
            </div>
        </div>
    </div>

    <!-- NFL Props Screen -->
    <div id="nfl-screen" class="hidden min-h-screen">
        <div class="max-w-7xl mx-auto px-6 py-8">
            <!-- Header -->
            <div class="flex items-center justify-between mb-8">
                <button onclick="showScreen('home-screen')" 
                        class="flex items-center text-yellow-500 hover:text-yellow-400 transition-colors">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                    Back to Home
                </button>
                <h2 class="text-4xl font-semibold text-yellow-500">NFL Player Props</h2>
                <div class="text-sm text-gray-400">
                    <span class="w-3 h-3 bg-green-500 rounded-full inline-block mr-2"></span>
                    Live Analytics
                </div>
            </div>

            <!-- Filters -->
            <div class="flex flex-wrap gap-3 mb-8">
                <button onclick="filterNFL('all')" class="filter-btn active bg-yellow-500 text-black px-4 py-2 rounded-lg font-medium">
                    All Positions
                </button>
                <button onclick="filterNFL('QB')" class="filter-btn bg-gray-800 text-gray-400 px-4 py-2 rounded-lg font-medium hover:bg-gray-700">
                    Quarterbacks
                </button>
                <button onclick="filterNFL('RB')" class="filter-btn bg-gray-800 text-gray-400 px-4 py-2 rounded-lg font-medium hover:bg-gray-700">
                    Running Backs
                </button>
                <button onclick="filterNFL('WR')" class="filter-btn bg-gray-800 text-gray-400 px-4 py-2 rounded-lg font-medium hover:bg-gray-700">
                    Wide Receivers
                </button>
                <button onclick="filterNFL('TE')" class="filter-btn bg-gray-800 text-gray-400 px-4 py-2 rounded-lg font-medium hover:bg-gray-700">
                    Tight Ends
                </button>
            </div>

            <!-- Props Grid -->
            <div id="nfl-props-grid" class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6">
                <!-- NFL props will be loaded here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- NBA Props Screen -->
    <div id="nba-screen" class="hidden min-h-screen">
        <div class="max-w-7xl mx-auto px-6 py-8">
            <!-- Header -->
            <div class="flex items-center justify-between mb-8">
                <button onclick="showScreen('home-screen')" 
                        class="flex items-center text-yellow-500 hover:text-yellow-400 transition-colors">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                    Back to Home
                </button>
                <h2 class="text-4xl font-semibold text-yellow-500">NBA Player Props</h2>
                <div class="text-sm text-gray-400">
                    <span class="w-3 h-3 bg-green-500 rounded-full inline-block mr-2"></span>
                    Live Analytics
                </div>
            </div>

            <!-- Filters -->
            <div class="flex flex-wrap gap-3 mb-8">
                <button onclick="filterNBA('all')" class="filter-btn active bg-yellow-500 text-black px-4 py-2 rounded-lg font-medium">
                    All Positions
                </button>
                <button onclick="filterNBA('PG')" class="filter-btn bg-gray-800 text-gray-400 px-4 py-2 rounded-lg font-medium hover:bg-gray-700">
                    Point Guards
                </button>
                <button onclick="filterNBA('SG')" class="filter-btn bg-gray-800 text-gray-400 px-4 py-2 rounded-lg font-medium hover:bg-gray-700">
                    Shooting Guards
                </button>
                <button onclick="filterNBA('SF')" class="filter-btn bg-gray-800 text-gray-400 px-4 py-2 rounded-lg font-medium hover:bg-gray-700">
                    Small Forwards
                </button>
                <button onclick="filterNBA('PF')" class="filter-btn bg-gray-800 text-gray-400 px-4 py-2 rounded-lg font-medium hover:bg-gray-700">
                    Power Forwards
                </button>
                <button onclick="filterNBA('C')" class="filter-btn bg-gray-800 text-gray-400 px-4 py-2 rounded-lg font-medium hover:bg-gray-700">
                    Centers
                </button>
            </div>

            <!-- Props Grid -->
            <div id="nba-props-grid" class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6">
                <!-- NBA props will be loaded here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Analysis Modal -->
    <div id="analysis-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
        <div class="bg-gray-900 rounded-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto border border-gray-800">
            <div class="p-6 border-b border-gray-800 flex justify-between items-center">
                <h3 id="analysis-title" class="text-2xl font-semibold text-yellow-500"></h3>
                <button onclick="closeAnalysis()" class="text-gray-400 hover:text-white text-2xl">&times;</button>
            </div>
            <div id="analysis-content" class="p-6">
                <!-- Analysis content will be loaded here -->
            </div>
        </div>
    </div>

    <script src="js/analytics-engine.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
